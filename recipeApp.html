
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <h3>Recipe Card</h3>
    <br>
    <!--HTML for Creating a Recipe-->
    <div class="card"> <!--opening card div-->
        <div class="card-body"> <!--opening card-body div-->
            <div class="row"> <!--opening row div-->
                <div class="col-sm"> <!--opening col-sm div-->
                    <div class="form-group"> <!--opening form-group div-->
                        <label for="new-recipe-name">Recipe</label>
                        <input type="text" class="form-control" id="new-recipe-name" placeholder="Recipe Name">
                    </div> <!--closing form-group div-->
                </div> <!--closing col-sm div-->
            </div> <!--closing row div-->
            <div>
                <button id="new-recipe" class="btn btn-success form-control">Create Recipe</button>
            </div> <!--closing button div-->
        </div> <!--closing card-body div-->
    </div> <!--closing card div--> <br>

    <!--HTML for Adding Measurements to Recipe-->
    <div id="recipes"> <!--opening measurements div; exists for JavaScript 
        creation-->

    </div> <!--closing measurements div; exists for JavaScript creation-->   
    
    


<!--Scripts-->
<script src="recipeApp.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
